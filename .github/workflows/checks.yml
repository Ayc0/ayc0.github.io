name: Run all checks

on: [push]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get cached node_modules
        uses: actions/cache@v2
        with:
          path: |
            ./node_modules
            ./.yarn/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('./yarn.lock') }}

      - name: Install and run checks
        run: |
          yarn install
          yarn astro check
          yarn lint:check
