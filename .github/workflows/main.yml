name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Datadog
        env:
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
        run: DD_SITE="datadoghq.eu" bash -c "$(curl -L https://s3.amazonaws.com/dd-agent/scripts/install_script_agent7.sh)"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Get cached node_modules
        uses: actions/cache@v2
        with:
          path: |
            ./node_modules
            ./.yarn/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('./yarn.lock') }}

      - name: Install and Build
        run: |
          yarn install
          yarn build
          echo "" > ./dist/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
