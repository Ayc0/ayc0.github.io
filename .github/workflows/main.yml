name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get cached node_modules
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./.yarn/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('./yarn.lock') }}

      - name: Install and Build
        env:
          DATADOG_SITE: datadoghq.eu
          DATADOG_API_KEY: ${{ secrets.DD_API_KEY }}
        run: |
          yarn install
          yarn build
          yarn datadog-ci sourcemaps upload dist --service ayc0.github.io --minified-path-prefix https://ayc0.github.io/
          echo "" > ./dist/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
